name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install ubuntu libs
      run: sudo apt-get install mlocate nasm wget pkg-config libglfw3-dev cython python-pyqt5 python-pyqt5.qtsvg
    - name: ffmpeg
      run: |
        echo "mrs -----FFMPEG"
        wget https://ffmpeg.org/releases/ffmpeg-4.2.1.tar.bz2
        tar -xf ffmpeg-4.2.1.tar.bz2
        cd ffmpeg-4.2.1
        ./configure --prefix=$HOME --disable-autodetect
        make -j8
        echo "mrs -----FFMPEG END"
        make install 
        echo $?
        ls 
        sudo updatedb
    - name: Create repo with needed sxplayer
      run: |
        echo "mrs -----WHO AM I"
        lsb_release -a
        echo "mrs -----LOCATE"
        locate libavformat.pc
        echo "mrs -----LIST DIRECTORIES"
        ls  
        echo "mrs -----CLONE SXPLAYER"
        git clone https://github.com/stupeflix/sxplayer sxplayer
        echo "mrs -----LIST DIRECTORIES"
        ls
        echo "mrs -----DISPLAY VARIABLES"
        export NGLDIR=$HOME
        export PATH=$PATH:$HOME/.local/bin:$NGLDIR/env/bin
        echo "mrs -----CREATION DE ENV"
        mkdir $NGLDIR/env
        echo "mrs -----NGLDIR:" $NGLDIR
        echo "mrs -----PATH:" $PATH
        echo "mrs -----MAKE ALIAS"
        alias make="make -j8"
        echo "mrs -----GO INTO SXPLA"
        cd sxplayer
        echo "mrs -----MAKE INST"
        make install PREFIX=$NGLDIR/env
        echo $?
        echo "mrs -----MAKE END"
        echo "GO INTO LIBNODEGL"
        cd ../libnodegl
        echo "mrs -----MAKE INST2"
        PKG_CONFIG_PATH=$NGLDIR/env/lib/pkgconfig make install PREFIX=$NGLDIR/env
        echo $?
        echo "mrs -----MAKE END2"
        echo "mrs -----GO INTO NGLTOOLS"
        cd ../ngl-tools
        echo "mrs -----MAKE INST3"
        PKG_CONFIG_PATH=$NGLDIR/env/lib/pkgconfig make install PREFIX=$NGLDIR/env
        echo $?
        echo "mrs -----MAKE END3"


